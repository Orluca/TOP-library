<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <h1>MY BOOK LIBRARY</h1>
      <hr />
      <div class="add-book-container">
        <label id="title-label" for="title-input">Title</label>
        <input id="title-input" type="text" />
        <label id="author-label" for="author-input">Author</label>
        <input id="author-input" type="text" />
        <label id="year-label" for="year-input">Year</label>
        <input id="year-input" type="number" />
        <label id="read-status-label" for="read-status-input">Read?</label>
        <label class="toggler-wrapper">
          <input type="checkbox" id="read-status-input" />
          <div class="toggler-slider">
            <div class="toggler-knob"></div>
          </div>
        </label>
        <button class="add-book-button">Add New Book</button>
        <div class="add-book-error hidden">Please fill out everything.</div>
      </div>
      <hr />
      <div class="book-items-container">
        <table class="book-list-table">
          <thead class="table-header">
            <tr class="table-headers">
              <th>
                <div class="title-container">
                  <h3 class="title-header">Title</h3>
                  <button><i class="fa-solid fa-sort sort-btn-icon" id="sort-btn-title"></i></button>
                </div>
              </th>
              <th>
                <div class="title-container">
                  <h3 class="author-header">Author</h3>
                  <button><i class="fa-solid fa-sort sort-btn-icon" id="sort-btn-author"></i></button>
                </div>
              </th>
              <th>
                <div class="title-container">
                  <h3 class="year-header">Year</h3>
                  <button><i class="fa-solid fa-sort sort-btn-icon" id="sort-btn-year"></i></button>
                </div>
              </th>
              <th>
                <div class="title-container">
                  <h3 class="read-status-header">Read</h3>
                  <button><i class="fa-solid fa-sort sort-btn-icon" id="sort-btn-read-status"></i></button>
                </div>
              </th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
    </div>
    <div class="edit-modal-background hidden">
      <div class="edit-modal-window" data-id="0">
        <h2>EDIT BOOK</h2>
        <hr />
        <div class="modal-input-container">
          <label for="modal-input-title">Title:</label>
          <input id="modal-input-title" type="text" />
        </div>
        <hr />
        <div class="modal-input-container">
          <label for="modal-input-author">Author:</label>
          <input id="modal-input-author" type="text" />
        </div>
        <hr />
        <div class="modal-input-container">
          <label for="modal-input-year">Year:</label>
          <input id="modal-input-year" type="number" />
        </div>
        <hr />
        <div class="modal-input-container">
          <label for="modal-input-read">Read:</label>
          <label class="toggler-wrapper">
            <input id="modal-input-read-status" type="checkbox" ${book.isRead ? "checked" : ""}>
            <div class="toggler-slider">
              <div class="toggler-knob"></div>
            </div>
          </label>
        </div>
        <hr />
        <div class="modal-buttons-container">
          <button class="modal-cancel-btn">Cancel</button>
          <button class="modal-confirm-btn">Confirm</button>
        </div>
      </div>
    </div>
    <button class="settings-button">
      <i class="fa-solid fa-gear settings-icon"></i>
    </button>
    <div class="settings-modal hidden">
      <hr />
      <div class="read-statistics">
        <div>Read Books:</div>
        <div><span class="read-books-amount">2</span>/<span class="total-books-amount">5</span></div>
      </div>
      <hr />
      <button class="dark-mode-btn"><i class="fa-solid fa-moon"></i>Dark / Light<i class="fa-solid fa-sun"></i></button>
      <button class="delete-all-btn">Delete All</button>
    </div>

    <a class="github-link" href="https://github.com/Orluca/TOP-library" target="_blank"><i class="fa-brands fa-github"></i></a>
  </body>
</html>
