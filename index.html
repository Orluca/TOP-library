<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <h1>MY BOOK LIBRARY</h1>
      <hr />
      <div class="add-book-container">
        <div class="input-container"><label for="title-input">Title</label><input id="title-input" type="text" /></div>
        <div class="input-container"><label for="author-input">Author</label><input id="author-input" type="text" /></div>
        <div class="input-container"><label for="year-input">Year</label><input id="year-input" type="number" /></div>
        <div class="input-container">
          <label for="read-status-input">Read?</label>
          <label class="toggler-wrapper">
            <input type="checkbox" id="read-status-input" />
            <div class="toggler-slider">
              <div class="toggler-knob"></div>
            </div>
          </label>
        </div>
        <button class="add-book-button">Add New Book</button>
      </div>
      <hr />
      <div class="book-list-container">
        <div class="list-view-headers-container">
          <div class="title-container">
            <h3 class="title-header">Title</h3>
            <button><img class="sort-btn-icon" id="sort-btn-title" src="assets/sort.png" /></button>
          </div>
          <div class="title-container">
            <h3 class="author-header">Author</h3>
            <button><img class="sort-btn-icon" id="sort-btn-author" src="assets/sort.png" /></button>
          </div>
          <div class="title-container">
            <h3 class="year-header">Year</h3>
            <button><img class="sort-btn-icon" id="sort-btn-year" src="assets/sort.png" /></button>
          </div>
          <div class="title-container">
            <h3 class="read-status-header">Read</h3>
            <button><img class="sort-btn-icon" id="sort-btn-read-status" src="assets/sort.png" /></button>
          </div>
        </div>
        <div class="book-items-container"></div>
      </div>
    </div>
    <div class="edit-modal-background hidden">
      <div class="edit-modal-window" data-id="0">
        <div class="modal-input-container">
          <div>Title:</div>
          <input class="modal-input-title" type="text" />
        </div>
        <div class="modal-input-container">
          <div>Author:</div>
          <input class="modal-input-author" type="text" />
        </div>
        <div class="modal-input-container">
          <div>Year:</div>
          <input class="modal-input-year" type="text" />
        </div>
        <div class="modal-input-container">
          <div>Read:</div>
          <label class="toggler-wrapper">
            <input class="modal-input-read-status" type="checkbox" id="read-checkbox" ${book.isRead ? "checked" : ""}>
            <div class="toggler-slider">
              <div class="toggler-knob"></div>
            </div>
          </label>
        </div>
        <button class="modal-cancel-btn">Cancel</button>
        <button class="modal-confirm-btn">Confirm</button>
      </div>
    </div>
  </body>
</html>
