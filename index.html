<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>MY BOOK LIBRARY</h1>
    <div class="add-book-container">
      <div class="input-container"><label for="title-input">Title</label><input id="title-input" type="text" /></div>
      <div class="input-container"><label for="author-input">Author</label><input id="author-input" type="text" /></div>
      <div class="input-container"><label for="year-input">Year</label><input id="year-input" type="text" /></div>
      <div class="input-container"><label for="read-status-input">Read Status</label><input id="read-status-input" type="checkbox" /></div>
      <button class="add-book-button">Add</button>
    </div>
    <div class="book-list-container">
      <div class="list-view-headers-container">
        <h3>Title</h3>
        <h3>Author</h3>
        <h3>Year</h3>
        <h3>Read</h3>
      </div>
      <div class="book-items-container"></div>
    </div>
  </div>
  </body>
</html>
